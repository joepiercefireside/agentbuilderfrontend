<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Builder</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs with compatibility mode to avoid module issues -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    try {
      const firebaseConfig = {
        apiKey: "AIzaSyCREYWS4Z5MIe-ajD4qZWg6ILwh5r2OEIo",
        authDomain: "aiagentbuilder-be835.firebaseapp.com",
        projectId: "aiagentbuilder-be835",
        storageBucket: "aiagentbuilder-be835.firebasestorage.app",
        messagingSenderId: "1011961368522",
        appId: "1:1011961368522:web:41aacbff911c3a852cc933",
        measurementId: "G-VFSES7SWLF"
      };
      firebase.initializeApp(firebaseConfig);
      window.auth = firebase.auth();
      window.db = firebase.firestore();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization failed:', error);
    }
  </script>
</head>
<body>
  <div id="root" className="min-h-screen bg-gray-100"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [agentConfig, setAgentConfig] = useState({
        name: 'MyAgent',
        prompt: 'You are a helpful AI assistant.',
        tools: [],
        trainingData: '',
      });
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [agentCreated, setAgentCreated] = useState(false);
      const [view, setView] = useState('login');
      const [embedCode, setEmbedCode] = useState('');
      const [error, setError] = useState(null);

      useEffect(() => {
        if (!window.auth) {
          setError('Firebase authentication failed to load');
          return;
        }
        const unsubscribe = window.auth.onAuthStateChanged((user) => {
          console.log('Auth state changed:', user ? 'User logged in' : 'No user');
          setUser(user);
          if (user) setView('dashboard');
        }, (error) => {
          console.error('Auth state error:', error);
          setError('Authentication error');
        });
        return () => unsubscribe();
      }, []);

      const handleLogin = async () => {
        try {
          await window.auth.signInWithEmailAndPassword(email, password);
          console.log('Login successful');
          setError(null);
        } catch (error) {
          console.error('Login error:', error.message);
          setError(error.message);
        }
      };

      const handleRegister = async () => {
        try {
          await window.auth.createUserWithEmailAndPassword(email, password);
          console.log('Registration successful');
          setError(null);
        } catch (error) {
          console.error('Register error:', error.message);
          setError(error.message);
        }
      };

      const handleLogout = async () => {
        try {
          await window.auth.signOut();
          console.log('Logout successful');
          setError(null);
        } catch (error) {
          console.error('Logout error:', error.message);
          setError(error.message);
        }
      };

      const createAgent = async () => {
        try {
          const token = await user.getIdToken();
          const response = await fetch('https://agentbuilderbackend.onrender.com/create_agent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`,
            },
            body: JSON.stringify({ ...agentConfig, user_id: user.uid }),
          });
          if (response.ok) {
            await window.db.collection('agents').add({
              user_id: user.uid,
              name: agentConfig.name,
              prompt: agentConfig.prompt,
              tools: agentConfig.tools,
              trainingData: agentConfig.trainingData,
              created_at: firebase.firestore.FieldValue.serverTimestamp(),
            });
            setAgentCreated(true);
            setMessages([{ sender: 'system', text: `Agent ${agentConfig.name} created!` }]);
            const embed = `<iframe src="https://agentbuilderbackend.onrender.com/widget/${user.uid}/${agentConfig.name}" width="100%" height="500px"></iframe>`;
            setEmbedCode(embed);
            console.log('Agent created successfully');
            setError(null);
          } else {
            const error = await response.json();
            console.error('Failed to create agent:', error);
            setError('Failed to create agent');
          }
        } catch (error) {
          console.error('Error creating agent:', error.message);
          setError('Error creating agent');
        }
      };

      const sendMessage = async () => {
        if (!input.trim()) return;
        const newMessages = [...messages, { sender: 'user', text: input }];
        setMessages(newMessages);
        setInput('');
        try {
          const token = await user.getIdToken();
          const response = await fetch('https://agentbuilderbackend.onrender.com/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`,
            },
            body: JSON.stringify({ message: input, user_id: user.uid, agent_name: agentConfig.name }),
          });
          const data = await response.json();
          await window.db.collection('chat_history').add({
            user_id: user.uid,
            agent_name: agentConfig.name,
            message: input,
            response: data.response,
            created_at: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setMessages([...newMessages, { sender: 'agent', text: data.response }]);
          console.log('Message sent and saved');
          setError(null);
        } catch (error) {
          console.error('Error sending message:', error.message);
          setMessages([...newMessages, { sender: 'system', text: 'Error: Could not get response' }]);
          setError('Error sending message');
        }
      };

      if (error) {
        return (
          <div className="container mx-auto p-4 text-red-500">
            <h1 className="text-3xl font-bold mb-4">Error</h1>
            <p>{error}</p>
            <p>Check browser console for details or try refreshing the page.</p>
          </div>
        );
      }

      if (!user) {
        return (
          <div className="container mx-auto p-4 max-w-md">
            <h1 className="text-3xl font-bold mb-4">AI Agent Builder</h1>
            <div className="bg-white p-6 rounded shadow">
              <h2 className="text-xl font-semibold mb-2">{view === 'login' ? 'Login' : 'Register'}</h2>
              <div className="mb-4">
                <label className="block text-sm font-medium">Email</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="mt-1 p-2 w-full border rounded"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium">Password</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="mt-1 p-2 w-full border rounded"
                />
              </div>
              <button
                onClick={view === 'login' ? handleLogin : handleRegister}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full"
              >
                {view === 'login' ? 'Login' : 'Register'}
              </button>
              <button
                onClick={() => setView(view === 'login' ? 'register' : 'login')}
                className="mt-2 text-blue-500 hover:underline w-full text-center"
              >
                {view === 'login' ? 'Need an account? Register' : 'Already have an account? Login'}
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="container mx-auto p-4">
          <div className="flex justify-between items-center mb-4">
            <h1 className="text-3xl font-bold">AI Agent Builder</h1>
            <button
              onClick={handleLogout}
              className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
            >
              Logout
            </button>
          </div>
          {!agentCreated ? (
            <div className="bg-white p-6 rounded shadow mb-4">
              <h2 className="text-xl font-semibold mb-2">Configure Your Agent</h2>
              <div className="mb-4">
                <label className="block text-sm font-medium">Agent Name</label>
                <input
                  type="text"
                  value={agentConfig.name}
                  onChange={(e) => setAgentConfig({ ...agentConfig, name: e.target.value })}
                  className="mt-1 p-2 w-full border rounded"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium">System Prompt</label>
                <textarea
                  value={agentConfig.prompt}
                  onChange={(e) => setAgentConfig({ ...agentConfig, prompt: e.target.value })}
                  className="mt-1 p-2 w-full border rounded"
                  rows="4"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium">Tools</label>
                <select
                  multiple
                  value={agentConfig.tools}
                  onChange={(e) =>
                    setAgentConfig({
                      ...agentConfig,
                      tools: Array.from(e.target.selectedOptions, (option) => option.value),
                    })
                  }
                  className="mt-1 p-2 w-full border rounded"
                >
                  <option value="web_search">Web Search</option>
                </select>
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium">Training Data (Text)</label>
                <textarea
                  value={agentConfig.trainingData}
                  onChange={(e) => setAgentConfig({ ...agentConfig, trainingData: e.target.value })}
                  className="mt-1 p-2 w-full border rounded"
                  rows="4"
                  placeholder="Enter text to train your agent..."
                />
              </div>
              <button
                onClick={createAgent}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Create Agent
              </button>
            </div>
          ) : (
            <div className="bg-white p-6 rounded shadow">
              <h2 className="text-xl font-semibold mb-2">Chat with {agentConfig.name}</h2>
              <div className="mb-4">
                <label className="block text-sm font-medium">Embed Code</label>
                <textarea
                  value={embedCode}
                  readOnly
                  className="mt-1 p-2 w-full border rounded"
                  rows="3"
                />
                <p className="text-sm text-gray-500">Copy this code to embed the chat widget on your website.</p>
              </div>
              <div className="h-96 overflow-y-auto mb-4 p-4 border rounded">
                {messages.map((msg, index) => (
                  <div
                    key={index}
                    className={`mb-2 ${
                      msg.sender === 'user' ? 'text-right' : 'text-left'
                    }`}
                  >
                    <span
                      className={`inline-block p-2 rounded ${
                        msg.sender === 'user'
                          ? 'bg-blue-100'
                          : msg.sender === 'agent'
                          ? 'bg-green-100'
                          : 'bg-gray-200'
                      }`}
                    >
                      {msg.text}
                    </span>
                  </div>
                ))}
              </div>
              <div className="flex">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                  className="flex-1 p-2 border rounded-l"
                  placeholder="Type your message..."
                />
                <button
                  onClick={sendMessage}
                  className="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
                >
                  Send
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
